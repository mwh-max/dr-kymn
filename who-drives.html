      :root {
        --bg: #0f172a;
        --card: #111827;
        --ink: #e5e7eb;
        --muted: #94a3b8;
        --ring: #334155;
        --accent: #22c55e;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--ink);
        font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
      }
      .wrap {
        max-width: 720px;
        margin: 0 auto;
        padding: 20px;
      }
      .logo {
        text-align: center;
        margin-bottom: 18px;
      }
      .logo img {
        max-width: 120px;
        height: auto;
        filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.35));
      }
      header h1 {
        font-size: 26px;
        margin: 6px 0 4px;
      }
      header p.lead {
        color: var(--muted);
        margin: 0 0 14px;
      }
      .chip {
        display: inline-block;
        font-weight: 700;
        font-size: 12px;
        letter-spacing: 0.02em;
        padding: 4px 8px;
        border-radius: 999px;
        background: rgba(34, 197, 94, 0.15);
        color: #86efac;
        border: 1px solid rgba(34, 197, 94, 0.35);
      }
      .controls {
        margin: 12px 0 16px;
      }
      .select {
        width: 100%;
        padding: 12px 12px;
        border-radius: 12px;
        border: 1px solid var(--ring);
        background: var(--card);
        color: var(--ink);
      }
      .count {
        color: var(--muted);
        font-size: 14px;
        margin: 8px 0;
      }
      .list {
        display: grid;
        gap: 12px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--ring);
        border-radius: 14px;
        padding: 14px;
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.3), 0 8px 24px rgba(0, 0, 0, 0.25);
      }
      .card h3 {
        margin: 0 0 6px;
        font-size: 18px;
      }
      .meta {
        color: var(--muted);
        font-size: 14px;
        margin: 0 0 8px;
      }
      .btnrow {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .btn {
        display: inline-block;
        text-decoration: none;
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid var(--ring);
        background: rgba(34, 197, 94, 0.15);
        color: #86efac;
        font-weight: 700;
        font-size: 14px;
      }
      footer {
        color: var(--muted);
        font-size: 13px;
        padding: 24px 20px 36px;
        text-align: center;
      }
    </style>

      // Build dropdown
      countySelect.innerHTML =
        '<option value="">Select countyâ€¦</option>' +
        Object.keys(BROKERS_BY_COUNTY)
          .sort()
          .map((c) => `<option value="${c}">${c}</option>`)
          .join("");

      function renderBrokerFor(county) {
        listEl.innerHTML = "";
        const item = BROKERS_BY_COUNTY[county];
        if (!item) {
          countEl.textContent = "0 results";
          const empty = document.createElement("div");
          empty.className = "card";
          empty.innerHTML = "<p>No broker found for that county.</p>";
          listEl.appendChild(empty);
          return;
        }
        countEl.textContent = "1 result";
        const phoneHref = item.phone
          ? "tel:" + item.phone.replace(/[^\d+]/g, "")
          : "";
        const tollHref = item.tollfree
          ? "tel:" + item.tollfree.replace(/[^\d+]/g, "")
          : "";
        const card = document.createElement("article");
        card.className = "card";
        card.innerHTML = `
        <h3>${item.broker}</h3>
        <p class="meta">Region ${item.region} Â· ${county} County</p>
        <div class="btnrow" style="margin-top:8px">
          ${
            item.tollfree
              ? `<a class="btn" href="${tollHref}">Toll-free ${item.tollfree}</a>`
              : ""
          }
          ${
            item.phone
              ? `<a class="btn" href="${phoneHref}">Local ${item.phone}</a>`
              : ""
          }
          ${
            item.url
              ? `<a class="btn" href="${item.url}" target="_blank" rel="noopener">Website</a>`
              : ""
          }
        </div>
      `;
        listEl.appendChild(card);
      }

      countySelect.addEventListener("change", () =>
        renderBrokerFor(countySelect.value)
      );
